<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cumulative after 1s</title>
    <style>
        div {
            text-align: center;
            font-size: 100px;
            padding: 100px;
        }
        button {
            display: block;
            margin: 50px auto;
            width: 500px;
            height: 100px;
            font-size: 30px;
        }
        span {
            color: crimson
        }
    </style>
</head>
<body>
    <button id="timingBtn" onclick="timing()">Timing start</button>
    <div id="demo"></div>
    <script>
        var oBody = document.getElementById("demo");
        var i = 0;
        var timerId;
        var clickCount = 0;
        function timing() {
            clickCount++;
            if (clickCount % 2 === 1) {
                timerId = setInterval(updateNum, 1000);
                updateNum();
            } else {
                clearInterval(timerId);
            }
            document.getElementById('resetBtn').disabled = false;
        }
        function updateNum() {
            oBody.innerHTML = "Time passed: " + "<span>" + i++ + "</span>" + " s";
        }
    </script>
</body>
</html>
